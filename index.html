<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Browser</title>
</head>

<body>
    <div class='container'>
        <div id='day-to-night'>
            <div class="sky morning"></div>
            <div class="sky day"></div>
            <div class="sky sunset"></div>
            <div class="sky night"></div>
            <div id='sun'></div>
            <div id='moon'></div>
            <div class="cloud" id='cloud1'></div>
            <div class="cloud" id='cloud2'></div>
            <div class="cloud" id='cloud3'></div>
            <div class="cloud" id='cloud4'></div>
            <div class="stars">
              <div id="star1"></div>
              <div id="star2"></div>
              <div id="star3"></div>
              <div id="star4"></div>
              <div id="star5"></div>
              <div id="star6"></div>
              <div id="star7"></div>
            </div>
        </div>
        <div id='grass'>
            <div id='road'>
                <div id='line'>
                    <div class='line1'></div>
                    <div class='line2'></div>
                    <div class='line3'></div>
                    <div class='line4'></div>
                </div>
                <div class="car">
                    <div id="body"></div>
                    <div id="wheel"></div>
                    <div id="headlight"></div>
                </div>
            </div>
        </div>
        <div class='lamp'>
            <div id="lamp1"></div>
            <div id="lamp2"></div>
            <div id="lamp3"></div>
            <div class='light'>
                <div id='light1'></div>
                <div id='light2'></div>
                <div id='light3'></div>
            </div>
        </div>
        <div class="house">
            <div class="roof"></div>
            <div class="house-body">
                <div class="door"></div>
                <div class="window window-left">
                    <div class="window-cross window-horizontal"></div>
                    <div class="window-cross window-vertical"></div>
                </div>
                <div class="window window-right">
                    <div class="window-cross window-horizontal"></div>
                    <div class="window-cross window-vertical"></div>
                </div>
            </div>
            <div class="chimney"></div>
            <div class="smoke"></div>
        </div>
        <div class="windmill">
            <div class="tower1"></div>
            <div class="tower2"></div>
            <div class="tower3"></div>
            <div class="hub"></div>
            <div class="blades">
                <div class="blade1"></div>
                <div class="blade2"></div>
                <div class="blade3"></div>
            </div>
        </div>
    </div>
</body>


</html>
